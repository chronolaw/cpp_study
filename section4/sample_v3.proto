syntax = "proto3";

package sample;

message Vendor
{
    uint32     id      = 1;
    string     name    = 2;
    bool       valid   = 3;
    string     tel     = 4;
}

message Product
{
    int32      id      = 1;
    string     name    = 2;

    string     tag     = 3;

    Vendor     vendor  = 10;
}
